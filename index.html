<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey My Love ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff69b4,#000);
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.heart{
  position:absolute;
  font-size:24px;
  opacity:.6;
}

.card{
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
  border-radius:30px;
  padding:32px;
  max-width:540px;
  width:92%;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.6);
  z-index:2;
}

.hidden{display:none;}

h1,h2{
  font-family:'Playfair Display',serif;
  color:#ff9ed0;
}

button,input{
  background:linear-gradient(135deg,#ff69b4,#ffc0da);
  color:#000;
  border:none;
  padding:14px 30px;
  border-radius:40px;
  font-weight:600;
  margin:10px;
  cursor:pointer;
}

#musicToggle{
  position:fixed;
  bottom:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:#ff69b4;
  font-size:20px;
}

.sunflower{
  width:170px;
  margin:20px auto;
  transform-style:preserve-3d;
  cursor:pointer;
}

.glow{
  filter:drop-shadow(0 0 25px #ffb6e6)
         drop-shadow(0 0 45px #ff69b4);
}

@keyframes heartbeat{
  0%{transform:scale(1);}
  25%{transform:scale(1.05);}
  50%{transform:scale(1);}
  75%{transform:scale(1.08);}
  100%{transform:scale(1);}
}
.heartbeat{
  animation:heartbeat .6s infinite;
}
</style>
</head>

<body>

<div class="heart">ğŸ’–</div>
<div class="heart">ğŸ’•</div>
<div class="heart">ğŸ’˜</div>
<div class="heart">â¤ï¸</div>

<!-- ğŸµ AUDIO (RENAMED FILE) -->
<audio id="bgMusic" preload="auto">
  <source src="lover.mp3" type="audio/mpeg">
</audio>

<button id="musicToggle" onclick="toggleMusic()">ğŸµ</button>

<div class="card">

<div id="lock">
  <h1>ğŸ” Secret Gate</h1>
  <p>Only my love can enter ğŸ’•</p>
  <input id="pass" placeholder="Password">
  <br>
  <button onclick="checkPass()">Unlock ğŸ’–</button>
</div>

<div id="page1" class="hidden">
  <h1>Hey My Love âœ¨ğŸ’–</h1>

  <img src="aaron-burden-2IzoIHBgYAo-unsplash.jpg"
       id="sunflower"
       class="sunflower"
       onclick="tapSunflower()">

  <p id="sunMessage" class="hidden">
    May you always turn toward the light,<br>
    shine brighter than the sun,<br>
    and bloom forever in my heart ğŸŒ»ğŸ’–
  </p>

  <button id="nextBtn" class="hidden">Next â†’</button>
</div>

</div>

<script>
const music = document.getElementById("bgMusic");

/* PASSWORD UNLOCK â€” MUSIC STARTS HERE (iOS SAFE) */
function checkPass(){
  if(pass.value === "love"){
    lock.classList.add("hidden");
    page1.classList.remove("hidden");

    // âœ… iOS-allowed audio start
    music.volume = 0;
    music.currentTime = 22; // jump to 22 seconds
    music.play();

    // smooth fade in
    gsap.to(music,{volume:1,duration:4});
  }
}

/* MUSIC TOGGLE */
function toggleMusic(){
  music.paused ? music.play() : music.pause();
}

/* SUNFLOWER */
let sunflowerTapped=false;
function tapSunflower(){
  if(sunflowerTapped) return;
  sunflowerTapped=true;

  sunflower.classList.add("glow","heartbeat");

  gsap.to(sunflower,{
    rotationY:180,
    duration:1.2,
    ease:"power2.inOut",
    onComplete:()=>{
      sunflower.classList.remove("heartbeat");
    }
  });

  sunMessage.classList.remove("hidden");
  gsap.fromTo(sunMessage,{opacity:0,y:20},{opacity:1,y:0,duration:.8,delay:.6});
  nextBtn.classList.remove("hidden");
}
</script>

</body>
</html>
